<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hienThi()">Hiển thị</button>
    <div id="result"></div>

    <script>
        function hienThi() {
            let mang = [];
            let randomNum;
            for (let i = 0; i < 10; i++) {
                do {
                    randomNum = Math.ceil(Math.random() * 100);
                    if (!mang.includes(randomNum)) {
                        break;
                    }
                }
                while(true);
                mang.push(randomNum);
            }

            document.getElementById('result').innerHTML = mang.join(', ');
        }
    </script>
</body>
</html>
