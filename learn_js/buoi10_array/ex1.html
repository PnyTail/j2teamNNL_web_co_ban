<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Nhập số</label>
        <input type="number" name="" id="input_number">
        <br>
        <button type="button" onclick="nhap()">Nhập</button>
        <button type="button" onclick="in_ra()">In danh sách đã nhập</button>
    </form>
    <div id="ket_qua"></div>
    
    <script>
        let mang = [];
        function nhap() {
            let so = parseInt(document.getElementById('input_number').value);
            mang.push(so);
            document.getElementById('input_number').value = '';
        }

        function in_ra() {
            // document.getElementById('ket_qua').innerHTML = mang;
            // document.getElementById('ket_qua').innerHTML = mang.join(', ');

            let chuoi = '';
            for (let i = 0; i < mang.length; i++) {
                chuoi += mang[i] + '<br>';
            }
            document.getElementById('ket_qua').innerHTML = chuoi;
        }
    </script>
</body>
</html>
